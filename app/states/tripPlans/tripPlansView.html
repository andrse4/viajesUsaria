<div ng-controller="tripPlansController as vm">
<md-content class="no-background">
  <div layout="column">

    <div layout="row">
      <div flex="100">
        <md-card class="md-padding">
          <h1>Nuevo plan de viaje</h1>
          <md-card-content>
            <form>
              <md-input-container>
                <label>Nombre proyecto</label>
                <input type="text" required>
              </md-input-container>
              <md-datepicker ng-model="vm.tripPlan.date_begin" md-placeholder="Fecha esperada de inicio"></md-datepicker>
              <md-input-container>
                <label>Duración en días</label>
                <input type="number" min="1" required>
              </md-input-container>
            </form>
          </md-card-content>
        </md-card>
      </div>
    </div>

  </div>
</md-content>
</div>
